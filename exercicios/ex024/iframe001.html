<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!-- Tamanho padrão 300x150 -->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scrolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a></iframe>
        para aprender a programar.        
    </p>
    <p>
        O site do
        <iframe src="https://www.google.com" frameborder="0"><a href="https://www.google.com" target="_blank">Google</a></iframe> também é muito legal, pena que não funciona no iframe.
    </p>
    <p>
        Orepositório do <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="500" height="500"><a href="https://gustavoguanabara.github.io/">Gunabara</a></iframe>
        também é bem legal.
    </p>
</body>
</html>
