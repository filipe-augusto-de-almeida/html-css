<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="calculadora">
        <tr>
            <td id="display" colspan="4">0</td>
        </tr>
        <tr>
            <td class="cor" onclick="calc('AC')">AC</td>
            <td onclick="calc('sqrt')">√</td>
            <td onclick="calc('%')">%</td>
            <td onclick="calc('/')">÷</td>
        </tr>
        <tr>
            <td onclick="calc('7')">7</td>
            <td onclick="calc('8')">8</td>
            <td onclick="calc('9')">9</td>
            <td onclick="calc('*')">x</td>
        </tr>
        <tr>
            <td onclick="calc('4')">4</td>
            <td onclick="calc('5')">5</td>
            <td onclick="calc('6')">6</td>
            <td onclick="calc('-')">-</td>
        </tr>
        <tr>
            <td onclick="calc('1')">1</td>
            <td onclick="calc('2')">2</td>
            <td onclick="calc('3')">3</td>
            <td rowspan="2" class="cor" onclick="calc('+')">+</td>
        </tr>
        <tr>
            <td onclick="calc('0')">0</td>
            <td onclick="calc('.')">,</td>
            <td onclick="calc('=')">=</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
