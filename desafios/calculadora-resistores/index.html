<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Resistores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de resistores</h1>
    <div id="result"><p>0Ω</p></div>
    <div id="resistor">
        <div class="faixa" id="f1"></div>
        <div class="faixa" id="f2"></div>
        <div class="faixa" id="f3"></div>
        <div class="faixa" id="f4"></div>
    </div>
    <div id="seletores">
        <select name="faixa1" id="faixa1" oninput="faixa(1)">
            <option value="" selected>Faixa 1</option>
            <option value="0" onclick="faixa(1)">Preto</option>
            <option value="1" onclick="faixa(1)">Marrom</option>
            <option value="2" onclick="faixa(1)">Vermelho</option>
            <option value="3" onclick="faixa(1)">Laranja</option>
            <option value="4" onclick="faixa(1)">Amarelo</option>
            <option value="5" onclick="faixa(1)">Verde</option>
            <option value="6" onclick="faixa(1)">Azul</option>
            <option value="7" onclick="faixa(1)">Violeta</option>
            <option value="8" onclick="faixa(1)">Cinza</option>
            <option value="9" onclick="faixa(1)">Branco</option>
        </select>
        <select name="faixa2" id="faixa2" oninput="faixa(2)">
            <option value="" selected>Faixa 2</option>
            <option value="0" onclick="faixa(2)">Preto</option>
            <option value="1" onclick="faixa(2)">Marrom</option>
            <option value="2" onclick="faixa(2)">Vermelho</option>
            <option value="3" onclick="faixa(2)">Laranja</option>
            <option value="4" onclick="faixa(2)">Amarelo</option>
            <option value="5" onclick="faixa(2)">Verde</option>
            <option value="6" onclick="faixa(2)">Azul</option>
            <option value="7" onclick="faixa(2)">Violeta</option>
            <option value="8" onclick="faixa(2)">Cinza</option>
            <option value="9" onclick="faixa(2)">Branco</option>
        </select>
        <select name="faixa3" id="faixa3" oninput="faixa(3)">
            <option value="" selected>Faixa 3</option>
            <option value="Ω" onclick="faixa(3)">Preto</option>
            <option value="0Ω" onclick="faixa(3)">Marrom</option>
            <option value="00Ω" onclick="faixa(3)">Vermelho</option>
            <option value="kΩ" onclick="faixa(3)">Laranja</option>
            <option value="0kΩ" onclick="faixa(3)">Amarelo</option>
            <option value="00kΩ" onclick="faixa(3)">Verde</option>
            <option value="MΩ" onclick="faixa(3)">Azul</option>
            <option value="0MΩ" onclick="faixa(3)">Violeta</option>
            <option value="00MΩ" onclick="faixa(3)">Cinza</option>
            <option value="GΩ" onclick="faixa(3)">Branco</option>
            <option value="00mΩ" onclick="faixa(3)">Ouro</option>
            <option value="0mΩ" onclick="faixa(3)">Prata</option>
        </select>
        <select name="faixa4" id="faixa4" oninput="faixa(4)">
            <option value="" selected>Faixa 4</option>
            <option value="1%" onclick="faixa(4)">Marrom</option>
            <option value="2%" onclick="faixa(4)">Vermelho</option>
            <option value="5%" onclick="faixa(4)">Ouro</option>
            <option value="10%" onclick="faixa(4)">Prata</option>
            <option value="20%" onclick="faixa(4)">Branco</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
