<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 26</title>
</head>
<body>
    <canvas id="desenho1" width="1000" height="500" style="border: 1px solid #000;">
        <h3>Seu browser n√£o possui suporteao canvas</h3>
    </canvas>
    <br>
    <script>
        const canvas = document.getElementById('desenho1')
        const ctx = canvas.getContext('2d')

        ctx.beginPath()
        ctx.lineTo(200,100)
        ctx.quadraticCurveTo(300,-50,400,100)
        ctx.quadraticCurveTo(500,250,600,100)
        ctx.stroke()
        ctx.closePath()

        ctx.beginPath()
        ctx.lineTo(200,200)
        ctx.fillStyle = "#f00"
        ctx.quadraticCurveTo(300,150,270,220)
        ctx.quadraticCurveTo(250,250,200,300)
        ctx.quadraticCurveTo(150,250,130,220)
        ctx.quadraticCurveTo(100,150,200,200)
        ctx.stroke()
        ctx.fill()
        ctx.closePath()

    </script>
</body>
</html>
