<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 29</title>
</head>
<body>
    <canvas id="desenho1" width="1000" height="500" style="border: 1px solid #000;">
        <h3>Sew browser n√£o possui suporte ao canvas</h3>
    </canvas>
    <br>
    <script>
        const canvas = document.getElementById('desenho1')
        const ctx = canvas.getContext('2d')
        
        ctx.fillStyle = '#00f'
        ctx.fillRect(150,150,100,100)

        ctx.globalAlpha = 0.5
        ctx.fillStyle = '#f00'
        ctx.fillRect(100,100,100,100)
        ctx.fillRect(300,100,100,100)

        ctx.globalAlpha = 1
        ctx.fillStyle = '#0f0'
        ctx.fillRect(500,100,100,100)
        ctx.fillRect(700,100,100,100)
    </script>
</body>
</html>
