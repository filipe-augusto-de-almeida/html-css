<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 4</title>
    <script>
        let px = 0
        let anima
        function desenha() {
            var canvas = document.getElementById('tela1')
            var ctx = canvas.getContext('2d')
            ctx.clearRect(0,0,500,500)

            ctx.fillStyle = '#00f'
            ctx.fillRect(px,0,50,50)
            
            px++
            anima = requestAnimationFrame(desenha)
        }
    </script>
</head>
<body onload="desenha()">
    <canvas id="tela1" width="500" height="500" style="border: 1px solid black;">
        Seu navegador n√£o suporta o elemento Canvas
    </canvas>
</body>
</html>
