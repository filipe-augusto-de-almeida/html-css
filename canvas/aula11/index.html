    <script>
        let canvas = document.getElementById('desenho1')
        let ctx = canvas.getContext('2d')

        // let nave = new Image()

        // nave.addEventListener('load', ()=>{

        //     ctx.drawImage(nave, 0, 0, 50, 50)
        // })

        let jogador = new Image()
        jogador.src = 'jogador.png'
        let numSprite = 0
        let posIniX = 0
        let largSprite = 0
        let numSprites = 4

        // cores.addEventListener('load', ()=>{
        //     //Imagem,xIniRecorte,yIniRecorte,lRecorte,aRecorte,posx,posy,largImg,altImg
        //     lImagem = cores.width
        //     largSprite = lImagem / numSprites
        //     posIniX = largSprite * numSprite
        //     ctx.drawImage(cores,posIniX,0,largSprite,50,0,0,200,200)
                        
        // })

        jogador.addEventListener('load', ()=>{
            //Imagem,xIniRecorte,yIniRecorte,lRecorte,aRecorte,posx,posy,largImg,altImg
            largSprite = jogador.width / numSprites
            altSprite = jogador.height / numSprites
            posIniX = largSprite * numSprite
            ctx.drawImage(jogador,posIniX,0,largSprite,altSprite,0,0,largSprite,altSprite)
                        
        })

        let anima = setInterval(()=>{
            ctx.clearRect(0,0,500,500)
            numSprite++            
            if (numSprite >= 4) numSprite = 0
            posIniX = largSprite * numSprite
            ctx.drawImage(jogador,posIniX,0,largSprite,altSprite,0,0,largSprite,altSprite)
        }, 200)

    </script>
</body>
