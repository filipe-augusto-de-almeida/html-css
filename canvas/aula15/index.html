<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 15</title>
    <script src="Jogador.js"></script>
</head>
<body>
    <canvas id="desenho1" width="500" height="600" style="border: 1px solid black;">
        <h3>Seu browser n√£o possui suporte ao canvas</h3>
    </canvas>
    <script>
        let canvas = document.getElementById('desenho1')
        let ctx = canvas.getContext('2d')

        const teclado = {
            cima: false,
            baixo:false,
            esquerda: false,
            direita: false
        }

        const jogador = new Jogador(ctx, teclado)

        window.addEventListener('keydown',(event)=>{
            if (event.keyCode == 37) { //Esquerda
                teclado.esquerda = true
            } else if (event.keyCode == 39) { //Direita
                teclado.direita = true
            } else if (event.keyCode == 38) { //Cima
                teclado.cima = true
            } else if (event.keyCode == 40) { //Baixo
                teclado.baixo = true
            }
        })

        window.addEventListener('keyup',(event)=>{
            if (event.keyCode == 37) { //Esquerda
                teclado.esquerda = false
            } else if (event.keyCode == 39) { //Direita
                teclado.direita = false
            } else if (event.keyCode == 38) { //Cima
                teclado.cima = false
            } else if (event.keyCode == 40) { //Baixo
                teclado.baixo = false
            }
        })

        function game() {
            ctx.clearRect(0,0,canvas.width,canvas.height)
            jogador.desenhar()
            requestAnimationFrame(game)

        }

        requestAnimationFrame(game)

    </script>
</body>
</html>
