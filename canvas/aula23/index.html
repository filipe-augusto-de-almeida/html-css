<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 23 - PONG</title>
    <script src="Pad.js"></script>
    <script src="Bola.js"></script>
    <script src="Cpu.js"></script>
    <script src="Placar.js"></script>
</head>
<body>
    <canvas id="desenho1" width="1000" height="500" style="border: 1px solid black;">
        <h3>Seu browser n√£o possui suporte ao canvas</h3>
    </canvas>
    <br>
    <button onclick="bola.iniciar()">Iniciar</button>
    <script>
        let pj1 = 0
        let pj2 = 0

        let canvas = document.getElementById('desenho1')
        let ctx = canvas.getContext('2d')

        const teclado = {
            cima: false,
            baixo:false,
            esquerda: false,
            direita: false
        }

        const jogador = new Pad(ctx, teclado)
        const bola = new Bola(ctx, jogador)
        const cpu = new Cpu(ctx, bola)
        const placar = new Placar(ctx)

        window.addEventListener('keydown',(event)=>{
            if (event.keyCode == 37) { //Esquerda
                teclado.esquerda = true
            } else if (event.keyCode == 39) { //Direita
                teclado.direita = true
            } else if (event.keyCode == 38) { //Cima
                teclado.cima = true
            } else if (event.keyCode == 40) { //Baixo
                teclado.baixo = true
            }
        })

        window.addEventListener('keyup',(event)=>{
            if (event.keyCode == 37) { //Esquerda
                teclado.esquerda = false
            } else if (event.keyCode == 39) { //Direita
                teclado.direita = false
            } else if (event.keyCode == 38) { //Cima
                teclado.cima = false
            } else if (event.keyCode == 40) { //Baixo
                teclado.baixo = false
            }
        })

        function game() {
            ctx.clearRect(0,0,canvas.width,canvas.height)
            jogador.desenhar()
            bola.desenhar()
            cpu.desenhar()
            placar.desenhar()
            requestAnimationFrame(game)
        }

        requestAnimationFrame(game)

    </script>
</body>
</html>
