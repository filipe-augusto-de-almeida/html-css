<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 09</title>
</head>
<body>
    <canvas id="desenho1" width="500" height="500" style="border: 1px solid black;">
        <h3>Seu browser n√£o possui suporte aou canvas</h3>
    </canvas>
    <script>
        let canvas = document.getElementById('desenho1')
        let ctx = canvas.getContext('2d')

        function desenha() {
            //x1, y1, x2, y2, raio
            ctx.beginPath()
            ctx.moveTo(0,0)
            ctx.lineTo(100 ,100)
            ctx.arcTo(250,250,500,0,100)
            ctx.lineTo(500,0)
            ctx.closePath()
            ctx.stroke()
            
            ctx.closePath()
            ctx.stroke()

            //requestAnimationFrame(desenha)
        }

        desenha()
    </script>
</body>
</html>
