<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 36</title>
</head>
<body>
    <canvas id="desenho1" width="1000" height="500" style="border: 1px solid #000;">
        <h3>O seu browser não é compatível com canvas</h3>
    </canvas>
    <br>
    <script>
        const canvas = document.getElementById('desenho1')
        const ctx = canvas.getContext('2d')
        
        let texto = 'Lorem ipsum dolor sit amet consectetur, adipisicing elit.'

        ctx.font = '20px arial'
        ctx.fillStyle = '#008'
        ctx.textAlign = 'center'
        ctx.fillText(texto,500,100)
    </script>
</body>
</html>
