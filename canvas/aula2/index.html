<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 2</title>
    <script>
        function desenha() {
            var px=50, py=50
            var canvas = document.getElementById('tela1')
            var ctx = canvas.getContext('2d')

            ctx.fillStyle = "#00f"
            ctx.rect(px,py,200,200)
            ctx.fill()

            ctx.clearRect(50,50,100,100)
        }
    </script>
</head>
<body onload="desenha()">
    <canvas id="tela1" width="500" height="500" style="border: 1px solid black;">
        Seu navegador n√£o suporta o elemento Canvas
    </canvas>
</body>
</html>
